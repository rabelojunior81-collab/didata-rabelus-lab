<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>didata.ai by Rabelus.com.br</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.gray.300'),
                  h1: { color: theme('colors.white') },
                  h2: { color: theme('colors.white') },
                  h3: { color: theme('colors.white') },
                  strong: { color: theme('colors.white') },
                  a: { color: theme('colors.sky.400') },
                  code: { color: theme('colors.pink.400') },
                },
              },
            }),
          },
        },
        plugins: [],
      }
    </script>
    <style>
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #4b5563; /* gray-600 */
        border-radius: 0; /* No rounded corners */
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #374151; /* gray-700 */
      }
      body {
        position: relative;
        isolation: isolate;
        /* Using a stable, high-quality CDN link for the James Webb Space Telescope image. */
        background-image: url('https://cdn.pixabay.com/photo/2020/08/27/23/35/galaxy-5523154_1280.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #E0E0E0;
      }
      body::before {
        content: '';
        position: absolute;
        inset: 0;
        z-index: -1;
        background: rgba(5, 8, 15, 0.85); /* Darker overlay */
      }
      .glass-module {
        background: rgba(19, 24, 35, 0.35); /* Increased transparency as requested (6.5/10 scale) */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.18); /* Enhanced border */
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
    "dexie": "https://aistudiocdn.com/dexie@^4.0.8",
    "dexie-react-hooks": "https://aistudiocdn.com/dexie-react-hooks@^1.1.7",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?bundle",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0?bundle",
    "dompurify": "https://esm.sh/dompurify@3.0.6?bundle"
  }
}
</script>
</head>
  <body class="font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
