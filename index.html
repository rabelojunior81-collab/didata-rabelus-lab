<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>didata.ai by Rabelus.com.br</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.gray.300'),
                  h1: { color: theme('colors.white') },
                  h2: { color: theme('colors.white') },
                  h3: { color: theme('colors.white') },
                  strong: { color: theme('colors.white') },
                  a: { color: theme('colors.sky.400') },
                  code: { color: theme('colors.pink.400') },
                },
              },
            }),
          },
        },
        plugins: [],
      }
    </script>
    <style>
      /* Enforce Universal Geometric Rigidity: No Curves Allowed */
      * {
        border-radius: 0 !important;
      }

      /* Custom scrollbar - Square and Minimal */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }
      ::-webkit-scrollbar-thumb {
        background-color: #3b82f6; /* blue-500 */
        border: none;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #2563eb;
      }

      body {
        position: relative;
        isolation: isolate;
        background-image: url('https://cdn.pixabay.com/photo/2020/08/27/23/35/galaxy-5523154_1280.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #E0E0E0;
        overflow-x: hidden;
      }
      body::before {
        content: '';
        position: absolute;
        inset: 0;
        z-index: -1;
        background: rgba(2, 4, 8, 0.9); /* Darker, more technical overlay */
      }

      .glass-module {
        background: rgba(255, 255, 255, 0.05); /* Tech transparency */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
      }
      
      /* Smooth transitions for geometric interactions */
      .transition-all {
        transition-duration: 400ms !important;
      }
    </style>

    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0?bundle",
    "dompurify": "https://esm.sh/dompurify@3.0.6?bundle"
  }
}
</script>
</head>
